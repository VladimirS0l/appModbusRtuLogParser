<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Parser logs ModBusRTU</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body>

<section class="my-5">
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <h2>Загрузка файла с логами для расшифровки данных</h2>
                <br>
                <div th:if="${message ne null}">
                    <hr>
                    <p th:text="${message}"  class="alert alert-primary"></p>
                    <a  th:href="@{/download/parseData.txt}" download="parseData.txt"
                       class="btn btn-primary">Скачать файл с расшифрованными логами</a>
                    <hr>
                    <p th:text="${time}" th:if="${message ne null}" class="alert alert-primary"></p>
                </div >

                <form method="post" th:action="@{/upload}" enctype="multipart/form-data">
                    <div class="form-group">
                        <input type="file" name="file" class="form-control-file">
                    </div>
                    <button type="submit" class="btn btn-primary">Загрузите Ваш файл</button>
                </form>
            </div>
        </div>
    </div>
</section>

</body>
</html>
